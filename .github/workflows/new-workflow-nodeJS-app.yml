name: Node.js CI/CD
on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.hash.outputs.hash }}
    steps:
    - uses: actions/checkout@v4
    - name: Generate dependency hash
      id: hash
      # Fallback to package.json if lockfile is missing
      run: |
        if [ -f package-lock.json ]; then
          echo "hash=$(shasum package-lock.json | cut -d ' ' -f1)" >> $GITHUB_OUTPUT
        else
          echo "hash=$(shasum package.json | cut -d ' ' -f1)" >> $GITHUB_OUTPUT
        fi

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ needs.install.outputs.cache-key }}
    
    # Updated installation step:
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    
    - name: Build project
      run: npm run build
      
    - uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist/

