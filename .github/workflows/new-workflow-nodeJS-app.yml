name: new-workflow for Node.js CI/CD

on: 
  workflow_dispatch:  # Manually triggered


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist/

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false  # Correctly placed
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: dist/

    - name: Run tests
      run: npm test

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: dist/

